{% extends 'base.html' %}


{% block content %}
    <div class="container">
    <p>Operators List Show</p>

        <a class="btn btn-primary" style="margin-left: 800px" href="{% url 'operator_add' %}" role="button">Add Operator</a>
{#<button class="btn btn-primary" type="submit">Button</button>#}
{#<input class="btn btn-primary" type="button" value="Input">#}
{#<input class="btn btn-primary" type="submit" value="Submit">#}
{#<input class="btn btn-primary" type="reset" value="Reset">#}
    {% for o in data %}
        <ul>
        {{ o.name }} - {{ o.city }} - {{ o.mobile }}
        <a class="btn btn-primary" style="margin-left: 30px" href="{% url 'operator_delete' o.id %}" role="button">Delete Operator</a>

        </ul>
    {% endfor %}
    </div>


{% endblock %}
